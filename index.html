<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browser-based Music Editor</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
</head>
<body>
<div id="app-container">
<div id="header">
  <span id="dark-mode-toggle">ðŸŒ“</span>
  Tempo (1/unit): <input type="number" id="tempoInput" value="1" min="1" step="1">
  <button id="addTrackBtn">Add Track</button>
  <button id="exportBtn">Export</button>
  <button id="importBtn">Import</button>
  <button id="resetBtn">Reset</button>
  <button id="playBtn">Play</button>
  <div class="dropdown" style="margin-left: 10px; display: inline-block; vertical-align: middle;">
    <button id="color-palette-btn" class="color-swatch"></button>
    <div id="color-palette-dropdown" class="dropdown-content">
      <div id="swatches-container">
        <table>
          <tr>
            <td>
              <div id="predefined-colors-grid">
                <!-- Pastel -->
                <div class="color-swatch" data-color="#ffb3c3"></div>
                <div class="color-swatch" data-color="#c3b3ff"></div>
                <div class="color-swatch" data-color="#b3ffc3"></div>
                <div class="color-swatch" data-color="#ffffb3"></div>
                <div class="color-swatch" data-color="#ffcbb3"></div>
                <div class="color-swatch" data-color="#b3e6ff"></div>
                <div class="color-swatch" data-color="#f0b3ff"></div>
                <div class="color-swatch" data-color="#b3ffeb"></div>
                <div class="color-swatch" data-color="#ffb3f0"></div>
                <!-- Neon -->
                <div class="color-swatch" data-color="#ff00ff"></div>
                <div class="color-swatch" data-color="#00ffff"></div>
                <div class="color-swatch" data-color="#00ff00"></div>
                <div class="color-swatch" data-color="#ffff00"></div>
                <div class="color-swatch" data-color="#ff0000"></div>
                <div class="color-swatch" data-color="#0000ff"></div>
                <div class="color-swatch" data-color="#ff8000"></div>
                <div class="color-swatch" data-color="#8000ff"></div>
                <div class="color-swatch" data-color="#00ff80"></div>
                <!-- High-contrast -->
                <div class="color-swatch" data-color="#ffffff"></div>
                <div class="color-swatch" data-color="#000000"></div>
                <div class="color-swatch" data-color="#d62728"></div>
                <div class="color-swatch" data-color="#1f77b4"></div>
                <div class="color-swatch" data-color="#2ca02c"></div>
                <div class="color-swatch" data-color="#ff7f0e"></div>
                <div class="color-swatch" data-color="#9467bd"></div>
                <div class="color-swatch" data-color="#8c564b"></div>
                <div class="color-swatch" data-color="#e377c2"></div>
              </div>
            </td>
            <td>
              <div id="recent-colors-grid"></div>
            </td>
          </tr>
        </table>
      </div>

      <div id="custom-color-container">
        <button id="custom-color-btn">Custom Color</button>
        <div id="color-picker-wrapper">
          <input type="color" id="color-picker">
          <button id="confirm-color-btn">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <label for="zoomSlider" style="margin-left: 10px;">Zoom:</label>
  <input type="range" id="zoomSlider" min="0" max="100" value="25" style="vertical-align: middle;">

  <label for="masterVolumeSlider" style="margin-left: 10px;">Master Volume:</label>
  <input type="range" id="masterVolumeSlider" min="0" max="1" step="0.01" value="1" style="vertical-align: middle;">



</div>

<div id="main-content">
  <div id="track-headers-container">
    <table id="track-headers-table">
      <thead>
        <tr>
          <th>Instrument</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic track headers will be added here -->
      </tbody>
    </table>
  </div>
  <div id="timeline-container">
    <table id="timeline-table">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic timelines will be added here -->
      </tbody>
    </table>
  </div>
</div>
</div>

<div id="duration-tooltip"></div>

<script src="script.js"></script>
</body>
</html>
