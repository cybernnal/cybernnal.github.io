<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browser-based Music Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
  <button id="importBtn">Import</button>
  <button id="exportBtn">Export</button>
  <button id="resetBtn">Reset</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <div id="instrument-selector-container">
    <label for="instrument-selector">Instrument:</label>
    <select id="instrument-selector">
      <!-- Options will be populated by JS -->
    </select>
  </div>
</div>
<div id="app-container">
  <!-- Tracks will be generated here -->
</div>

<div id="reset-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>Are you sure you want to clear all tracks? This action cannot be undone.</p>
    <button id="confirmReset">Confirm</button>
    <button id="cancelReset">Cancel</button>
  </div>
</div>

<script src="js/instrument-data.js"></script>
<script src="js/storage.js"></script>
<script src="js/config.js"></script>
<script src="js/notes.js"></script>
<script src="js/ui.js"></script>
<script src="js/import-export.js"></script>
<script src="js/clipboard.js"></script>
<script src="js/main.js"></script>
</body>
</html>
