<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browser-based Music Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
  <button id="importBtn">Import</button>
  <button id="exportBtn">Export</button>
  <button id="resetBtn">Reset</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <div id="instrument-selector-container">
    <select id="instrument-selector">
      <option value="custom">Custom</option>
    </select>
  </div>
  <div id="zoom-container">
    <label for="zoom-slider">Zoom:</label>
    <input type="range" id="zoom-slider" min="1" max="200" value="50">
  </div>
  <div id="tempo-container">
    <label for="tempo-slider">Tempo:</label>
    <input type="range" id="tempo-slider" min="1" max="4" value="1" step="1">
    <span id="tempo-value">1</span>
  </div>
  <button id="playBtn">Play</button>
</div>
<div id="app-container">
    <div id="main-content">
        <div id="track-headers-container">
            <table id="track-headers-table">
                <thead>
                    <tr>
                        <th>Instrument</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="timeline-container" class="hide-scrollbars">
            <table id="timeline-table">
                <thead>
                    <tr>
                        <th class="timeline-header-cell">
                            <div id="timeline-ruler"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="reset-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>Are you sure you want to clear all tracks? This action cannot be undone.</p>
    <button id="confirmReset">Confirm</button>
    <button id="cancelReset">Cancel</button>
  </div>
</div>

<script src="js/instrument-data.js"></script>
<script src="js/storage.js"></script>
<script src="js/config.js"></script>
<script src="js/notes.js"></script>
<script src="js/ui.js"></script>
<script src="js/import-export.js"></script>
<script src="js/clipboard.js"></script>
<script src="js/playback.js"></script>
<script src="js/timeline-cursor.js"></script>
<script src="js/main.js"></script>
</body>
</html>
